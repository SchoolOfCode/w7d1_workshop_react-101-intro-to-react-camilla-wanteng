<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- import babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- add the required type attribute -->
    <script type="text/babel">
      const rootElement = document.querySelector("#root");

      const task1 = {
        className : "task1",
        text: "Hello world"
      }

      const task2 ={
        className: "task2",
        text:"task2 button"
      }

      function handleClick(e) {
        alert("You clicked me!");
      }

      function task3(e1,e2) {
        // convert this to jsx
        return (
          <div>
            <h1 class={e1.className}> 
              {e1.text}
              </h1>
              <button class ={e2.className} onClick = {handleClick}>
                {e2.text}
                </button>

            </div>
          )}

      ReactDOM.render(task3(task1,task2), rootElement);
      
    </script>
  </body>
</html>
