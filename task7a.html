<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7a</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.querySelector("#root");

      function handleClick(e) {
        alert("You clicked me!");
      }

      function Button(props) {
         return (
           <div>
           <button  style={{color: props.color}} onClick= {props.onClick}>
              {props.text}
            </button>
            <h1  style={{color: props.color}}> Hello World</h1>
            </div>
         )
        // return a button with some styles applied and handleclick passed as a prop
      }

      ReactDOM.render(
        <Button onClick={handleClick} text="Click Me!" color="red" />,
        rootElement
      );
    </script>
  </body>
</html>
